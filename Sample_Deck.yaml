- subject: Programming
  question: |
    What is a recursive algorithm to obtain the Nth Fibonacci number?
  answer: |
    int fibbonacci(int n)
    {
      if(n == 0)
         return 0;
      else if(n == 1)
         return 1;
      else
         return (fibbonacci(n-1) + fibbonacci(n-2));
    }
  priority: 1
